<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="c" width="1000" height="500"></canvas>
    <script>
        var ctx = document.getElementById('c').getContext('2d');
        ctx.beginPath();
        ctx.strokeStyle = '#6cf';
        ctx.strokeRect(50,50,300,300);
        ctx.arc(800,200,50,0,2*Math.PI);
        ctx.stroke();

        document.addEventListener('click', function(e){
            var x = e.clientX, y = e.clientY;
            rect(x, y);
            circle(x, y);
        })

        function rect(x, y){
            if(x >= 50 && x <= 300 && y >= 50 && y <= 300){
                console.log('方块内');
            }
        }

        function circle(x ,y){
            var _x = x - 800, _y = y - 200;
            var dis = Math.sqrt(_x * _x + _y * _y);
            if(dis <= 50){
                console.log('点击在圆形内');
            }
        }
    </script>
</body>
</html>
