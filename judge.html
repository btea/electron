<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position && css</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #c{
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>

    <script>
        var canvas = document.getElementById('c');
        var ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.strokeStyle = '#6cf';
        ctx.strokeRect(100,100,400,400); /** x, y, width, height **/
        ctx.beginPath();
        ctx.arc(600,100,50,0,2*Math.PI);
        ctx.stroke();
        
        document.body.addEventListener('click', function(e){
            var x = e.clientX, y = e.clientY;
            if(inRect(x, y)){
                console.log('%c在方形内','color: red');
            }else{
                console.log('%c在方形外','color: #6cf');
            }
            if(inCircle(x, y)){
                console.log('%c在圆形内','color: yellow');
            }else{
                console.log('%c在圆形外','color: aqua');
            }
        })
        function inRect(x, y){
            console.log(x,y);
            if(x < 100){
                return false;
            }
            if(x > 500){
                return false;
            }
            if(y < 100){
                return false;
            }
            if(y > 500){
                return false;
            }
            return true;
        }
        function inCircle(x, y){
            var _x = x - 600,
                _y = y - 100,
                dis
            ;
            dis = Math.sqrt(_x * _x + _y * _y);
            if(dis <= 50){
                return true;
            }else{
                return false;
            }
        }
    </script>
</body>
</html>
